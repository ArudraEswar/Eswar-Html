<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byClassName</title>
</head>
<body>
    <h2 class="hello">Hi</h2>
    <p class="hello">This is for finding byclassname element</p>

    <script>
        const a = document.getElementsByClassName("hello");
        alert(a);
    </script>
</body>
</html>
