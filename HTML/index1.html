<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced HTML and CSS Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
      color: #555;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      background-color: #2ecc71;
    }

    @media (max-width: 600px) {
      section {
        padding: 10px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>

  <header>
    <h1>Advanced HTML and CSS Example</h1>
  </header>

  <section class="fade-in">
    <h2>Welcome to our website!</h2>
    <p>This is a sample webpage demonstrating advanced HTML and CSS features.</p>
    <div class="box"></div>
  </section>

</body>
</html>
