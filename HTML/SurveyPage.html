<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h2>Survey</h2>
    <p>Please enter the following details as a part of this survey.</p>
    <form action="">
        <label for="name"> Name</label>
        <input type="text" id="name">
        <br><hr>
        <label for="Ph No"> Phone Number</label>
        <input type="number" id="Ph No">
        <br><hr>
        <label for="emailid"> Email</label>
        <input type="emailid" id="emailid">
        <br><hr>
        <label for="age"> Age</label>
        <input type="number" id="age">
        <br><hr>
        <label for="skill"> Skill</label>
        <input type="text" id="skill">
        <br><hr>
        <label for="Yop"> Year Of Passing</label>
        <input type="date" id="Yop">
        <br><hr>
        <label for="CG"> CGPA</label>
        <input type="number" id="CG">
        <br><hr>
        <input type="submit">
    </form>
</body>
</html>
