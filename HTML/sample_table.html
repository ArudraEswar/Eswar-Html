<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
</head>
<body>
    <table border="2" style="width: 40%; border: 1px; border-spacing: 10px; box-shadow: 5px 5px 10px 5px orange; background-color: cyan; ">
        <tbody>
            <tr>
                <th colspan="6" style="color: darkgreen; font-size: 20px;">Seasons</th>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" style="width: 20%; font-size: 15px;">March/April</td>
                <td rowspan="5" style="width: 15%; font-size: 15px;">Spring</td>
                <td colspan="3">Cold</td>
            </tr>
            <tr>
                <td colspan="3">Warm</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="3" style="background-position: center; background-repeat: no-repeat; background-image: url(https://th.bing.com/th/id/OIP.kRC2hnwYrRueXEVHzhbWTQHaE7?pid=ImgDet&rs=1); width: 10%; height: 10px;">Picture</td>
                <td colspan="3" rowspan="3">Warm</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
