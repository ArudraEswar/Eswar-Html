<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map();

// Set Map Values
fruits.set("apples", 800);
fruits.set("bananas", 500);
fruits.set("oranges", 300);

document.getElementById("demo").innerHTML = fruits.get("bananas");
</script>

</body>
</html>
