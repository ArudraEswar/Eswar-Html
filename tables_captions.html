<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Table With Captions</h2>
    <table>
        <caption>Marks of Students</caption>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>XYZ</td>
            <td>1</td>
            <td>50</td>
        </tr>

        <tr>
            <td>ABC</td>
            <td>2</td>
            <td>52</td>
        </tr>

        <tr>
            <td>CDT</td>
            <td>3</td>
            <td>55</td>
        </tr>
    </table>
</body>
</html>
