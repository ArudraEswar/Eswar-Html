<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <section id="expenses">
        <h2>Expenses</h2>
        <ul>
            <li>
                <span>Expense 1</span>
                <span>₹50,000</span>
            </li>
            <li>
                <span>Expense 2</span>
                <span>₹30,000</span>
            </li>
            <li>
                <span>Expense 3</span>
                <span>₹10,000</span>
            </li>
            <li>
                <span>Expense 4</span>
                <span>₹20,000</span>
            </li>
        </ul>
    </section>

    <section id="add-expense">
        <h2>Add Expense</h2>
        <label for="expense-name">Name:</label>
        <input type="text" id="expense-name" placeholder="Enter expense name">
        <label for="expense-amount">Amount:</label>
        <input type="text" id="expense-amount" placeholder="Enter amount">
        <button id="add-expense-btn">Add Expense</button>
    </section>

    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>

    <script src="expense-tracker.js"></script>
</body>
</html>
