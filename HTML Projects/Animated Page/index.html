<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .animated-square {
            width: 200px;
            height: 200px;
            background-color: #9edb34;
            animation: rotateAnimation 5s infinite linear;
        }

        .animated-square1 {
            width: 200px;
            height: 200px;
            background-color: #db9834;
            animation: rotateAnimation 5s infinite linear;
        }

        .animated-square2 {
            width: 200px;
            height: 200px;
            background-color: #db3934;
            animation: rotateAnimation 5s infinite linear;
        }

        .animated-square3 {
            width: 200px;
            height: 200px;
            background-color: #4f4fe4;
            animation: rotateAnimation 5s infinite linear;
        }

        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="animated-square"></div>
    <div class="animated-square1"></div>
    <div class="animated-square2"></div>
    <div class="animated-square3"></div>

</body>
</html>
