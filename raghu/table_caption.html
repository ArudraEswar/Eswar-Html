<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
</head>
<body>
    <h2>This is creating for a table</h2>
    <caption>Contains a data of People</caption>
    <table>
        <tr>
            <th>Name</th>
            <th>Place</th>
            <th>Animal</th>
            <th>Thing</th>
        </tr>

        <tr>
            <td>Eswar</td>
            <td>Kurnool</td>
            <td>Hira</td>
            <td>Office Desk</td>
        </tr>
    </table>
</body>
</html>
