<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
        .topnav{
            background-color: #333;
            overflow: hidden;
        }

        .topnav a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover{
            background-color: #04aa6d;
            color: white;
        }

        .home{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav{
            background-color: #333;
            
        }

        .nav ul{
            border: 3px solid #04aa6d;
            border-radius: 8px;
            text-align: right;
            color: antiquewhite;
            position: relative;
            
        }

        .nav ul li a:hover{
           background-color: darkgreen;
           color: aqua;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="nav">
        <ul>
            <li class="home"><a href="default.asp">Home</a></li>
            <li class="home"><a href="news.asp">News</a></li>
            <li class="home"><a href="contact.asp">Contact</a></li>
            <li class="home"><a href="about.asp">About</a></li>
        </ul>
    </div>
</body>
</html>
