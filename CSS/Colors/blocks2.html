<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizantal</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: white;
            position: fixed;
            height: 25%;
            overflow: hidden;
        }

        li{
            float: left;
        }

        li a{
            display: block;
            color: #000;
            padding: 16px;
            text-decoration: none;
        }
        .hme{
            background-color: rgb(148, 222, 21);
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="hme" href="#" tabindex="2">Home</a></li>
        <li><a href="#" tabindex="1">Blog</a></li>
        <li><a class="hme" href="#" tabindex="4">About Us</a></li>
        <li><a href="#" tabindex="3">Contact Us</a></li>
    </ul>
</body>
</html>
