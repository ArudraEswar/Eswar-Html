<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <style>
        li{
            border: 3px solid red;
        }
        .unordered1{
            list-style-type: square;
            /*padding: 10px;
            margin: 0;*/
            list-style-position: inside;
            border: 5px solid brown;
            /*
            list-style-image: url(compress_kalam_anniversary.jpg);*/
        }
        .ordered{
            list-style-type: lower-roman;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h2>Unordered Listing</h2>
    <h5>Following are the examples cities</h5>
    <ul class="unordered1">
        <li>Hyderabad</li>
        <li>Waranga</li>
        <li>Rajahmundry</li>
        <li>Vijayawada</li>
        <li>Bangalore</li>
    </ul>

    <h2>Ordered Listing</h2>
    <h5>Following are the examples cities</h5>
    <ol class="ordered">
        <li>Hyderabad</li>
        <li>Waranga</li>
        <li>Rajahmundry</li>
        <li>Vijayawada</li>
        <li>Bangalore</li>
    </ol>
</body>
</html>
